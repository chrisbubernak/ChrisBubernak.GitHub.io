
<html>
    <head>
    <style>
        body {
            margin: 0;
        }
        #startMenu {
            display:none; 
            position: absolute; 
            width: 10%; 
            left: 45%; 
            top: 50%; 
            color: black; 
            z-index: 1; 
            border: solid 1px #000; 
            text-align: center; 
            padding: 2px 2px 2px 2px; 
            font-size: 20px; 
            border-radius: 5px; 
            font-family:helvetica;
            -moz-user-select: none; 
            -khtml-user-select: none; 
            -webkit-user-select: none; 
            -o-user-select: none; 
        }
        #space {
            display: none;
        }
        #instructions {
            color: white; 
            position: absolute; 
            bottom: 10px; 
            right: 10px; 
            font-family:helvetica;
            -moz-user-select: none; 
            -khtml-user-select: none; 
            -webkit-user-select: none; 
            -o-user-select: none; 
        }
    </style>
    </head>
    <body>
        <canvas id="canvas">

        </canvas>
        <div id="startMenu"> Play Again
        </div>
        <div id="instructions">
        </div>
        <script>
            (function() {
                // consts
                var NUM_COLS = 20;
                var NUM_ROWS = 20;
                var ENEMY_WIDTH = .6;
                var ENEMY_HEIGHT = 1.5;
                var ENEMY_SPEED = 3;
                var BULLET_WIDTH = .1;
                var BULLET_HEIGHT = .1;
                var BULLET_SPEED = 6;
                var ENEMY_COLOR = "black";
                var PLAYER_COLOR = "green";
                var BULLET_COLOR = "blue";
                var BLOOD_COLOR = "red";
                var PLATFORM_COLOR = "black";
                var FPS = 60;
                var PLAYER_WIDTH = .6;
                var PLAYER_HEIGHT = 1.5;
                var PLAYER_SPEED = 3;
                var GUN_LENGTH = 15; 
                var TEXT_COLOR = "black";
                var MAX_SHIELD_CHARGE = 100;
                var STARTING_X = 50;
                var STARTING_Y = 200;
                var SHIELD_BAR_WIDTH = 150;
                var SHIELD_BAR_HEIGHT = 20;
                var SHIELD_BAR_X_OFFSET = 65;
                var SHIELD_BAR_Y_OFFSET = 40;
                var KILLS_X_OFFSET = 30;
                var KILLS_Y_OFFSET = 57;
                var CHANCE_ADD_ENEMY = .995;
                var CHANCE_ENEMY_SHOOT = .99;
                var GRAVITY = 1;
                var MASS = 1;
                var FRICTION = .5;
                var MAX_SPEED = 10;
                var JUMP_VELOCITY = .5;
                var PLATFORM_HEIGHT = .25
                var NUM_BLOODS = 20;

                // globals
                var gameHeight = window.innerHeight;
                var gameWidth = window.innerWidth;
                var boxWidth = gameWidth / NUM_COLS;
                var boxHeight = gameHeight / NUM_ROWS;
                var kills;
                var mouseX;
                var mouseY;
                var bullets;
                var enemies;
                var player;
                var canvas = document.getElementById('canvas');
                var ctx = canvas.getContext("2d");
                var startMenu = document.getElementById("startMenu");
                var hit;
                var shieldCharge;
                var timer;
                var bloods = [];
                var platforms = [];
                // setup event listeners
                document.onmousemove = mouseMove;
                document.onmouseup = shoot;
                window.addEventListener('keyup', function (event) { Key.onKeyup(event); }, false);
                window.addEventListener('keydown', function (event) { Key.onKeydown(event); }, false);
                document.getElementById('startMenu').onclick = function() { start(); };

                var Person = {
                    type: "player",
                    x: STARTING_X,
                    y: STARTING_Y,
                    width: PLAYER_WIDTH,
                    height: PLAYER_HEIGHT,
                    speed: PLAYER_SPEED,
                    vX: 0,
                    vY: 0,
                    aX: 0,
                    aY: GRAVITY,
                    mass: MASS,
                    jumping: false,
                    crouching: false,
                    bounce: false,
                    color: ENEMY_COLOR,
                    Width: function() {  
                        return boxWidth * this.width;
                    }, 
                    Height: function() {
                        if (this.crouching) {
                            return boxHeight * this.height / 2;
                        } 
                        return boxHeight * this.height;
                    },
                    Collides: function(obj) {
                    	if (obj.type === "bullet" && obj.owner !== this.type) {
                    		end();
                    	} else if (obj.type === "platform" && !this.collided) {
                    		this.collided = true;
							var goingUp = player.vY < 0;
                            if (!goingUp) {
                                // player is above the platform
                                player.y = obj.y - player.Height();
                                player.vY = 0;
                                player.jumping = false;
                            } else if (goingUp){
                                // player is below the platform
                                player.vY = 0;
                                player.y = obj.y + obj.Height();
                            }
						}         
   		        	},
                    Move: function() {
                    	player.crouching = false;
                    	player.collided = false;
	                    if (Key.isDown(Key.UP)) jump(player);
	                    if (Key.isDown(Key.LEFT)) moveLeft(player);
	                    if (Key.isDown(Key.RIGHT)) moveRight(player);
	                    if (Key.isDown(Key.DOWN)) crouch(player);

	                    player.vY += player.aY;
	                    player.y += player.vY;
	                    if (player.y + player.Height() >= gameHeight) {
	                        player.y = gameHeight - player.Height();
	                        // want normal force to dwcancel gravity!
	                        player.vY = 0; 
	                        player.jumping = false;
	                    }

	                    if (player.vX !== 0) {
	                        player.aX = player.vX > 0 ? -FRICTION * MASS : FRICTION * MASS;
	                    } else {
	                        player.aX = 0;
	                    }

	                    player.vX += player.aX;
	                    if (Math.abs(player.vX) > MAX_SPEED) {
	                        player.vX = player.vX > 0 ? MAX_SPEED : -MAX_SPEED;
	                    }
	                    player.x += player.vX;

	                    if (player.x > gameWidth - player.Width()) {
	                        player.x = gameWidth - player.Width();
	                        player.vX = 0;
	                        player.aX = 0;
	                    }
	                    if (player.x < 0) {
	                        player.vX = 0;
	                        player.aX = 0;
	                        player.x = 0;
	                    }

	                    updateGun(player, player.gun);
                    },
                    Draw: drawPerson

                };                

                // start the game!
                start();

                function start() {
                	platforms = [];
                    var platformLocs = [340, 341, 342, 324, 306, , 288, 335, 212, 210, 37, 42, 100, 105, 142, 145, 146, 213, 214, 215, 216, 217];
                    for (var i = 0; i < platformLocs.length; i++) {
                        addPlatform(platformLocs[i]);
                    }

                    hideStartMenu();
                    kills = 0;
                    mouseX = 0;
                    mouseY = 0;
                    bullets = [];
                    enemies = [];
                    hit = false;
                    player = Object.create(Person);
                    player.gun = {};
                    player.color = PLAYER_COLOR;
                    timer = setInterval(run, 1000/FPS);

                    canvas.width = gameWidth;
                    canvas.height = gameHeight;
                }

                function end() {
                    clearInterval(timer);
                    showStartMenu();
                }


                function run() {
                    update();
                    draw();
                }

                function draw() {
                    // update canvas size (window size could have changed!)
                    gameHeight = window.innerHeight;
                    gameWidth = window.innerWidth;
                    boxWidth = gameWidth / NUM_COLS;
                    boxHeight = gameHeight / NUM_ROWS;
                    canvas.width = gameWidth;
                    canvas.height = gameHeight;
                    ctx.clearRect(0, 0, gameWidth, gameHeight);    

                    var gameObjects = bloods.concat(enemies).concat([player]).concat(bullets).concat(platforms);
                    var o = gameObjects.length;
                    while(o--) {
                        gameObjects[o].Draw();
                    }
                }

                function drawBlood() {
                    ctx.fillStyle = BLOOD_COLOR;
                    ctx.fillRect(this.x + this.Width()/2, this.ay + this.Height()/2, this.Width(), this.Height());
                }

                function drawBullet() {
                    var bullet = this;
                    ctx.fillStyle = BULLET_COLOR;
                    ctx.fillRect(bullet.x + bullet.Width()/2, bullet.y + bullet.Height()/2, bullet.Width(), bullet.Height());
                }

                function drawGrid() {
                    ctx.strokeStyle = "red";
                    for (var i = 0; i < NUM_ROWS; i++) {
                        ctx.moveTo(0, gameHeight * (i / NUM_ROWS));
                        ctx.lineTo(gameWidth, gameHeight * (i/ NUM_ROWS));
                        ctx.stroke();
                    }
                    for (var j = 0; j < NUM_COLS; j++) {
                        ctx.moveTo(gameWidth * (j  / NUM_COLS), 0);
                        ctx.lineTo(gameWidth * (j / NUM_COLS), gameHeight);
                        ctx.stroke();
                    }
                }

                function drawPlatform(gridLoc) {
                    ctx.strokeStyle = this.color;
                    ctx.rect(this.x, this.y, this.Width(), this.Height())
                    ctx.stroke();
                }

                function drawPerson() {
                    var obj = this;
                    // O
                    // -+-
                    // /\
                    ctx.beginPath();
                    ctx.strokeStyle = obj.color;
                    // head
                    ctx.arc(obj.x + obj.Width()/2, obj.y + obj.Height()/4 , obj.Height()/4,0, 2 * Math.PI, false);
                    // torso
                    ctx.moveTo(obj.x + obj.Width()/2, obj.y + obj.Height()/2);
                    ctx.lineTo(obj.x + obj.Width()/2, obj.y + obj.Height()*(3/4));

                    // legs
                    ctx.lineTo(obj.x, obj.y + obj.Height());
                    ctx.moveTo(obj.x + obj.Width()/2, obj.y + obj.Height()*(3/4));
                    ctx.lineTo(obj.x + obj.Width(), obj.y + obj.Height());
                    
                    // arm(s)
                    var armStartX = obj.x + obj.Width() * (1/2);
                    var armStartY = obj.y + obj.Height() * (2/3);
                    ctx.moveTo(armStartX, armStartY);
                    var dX;
                    var dY;
                    if (obj === player) {
                        dX = armStartX -  mouseX;
                        dY = armStartY - mouseY;
                    } else {
                        dX = armStartX - player.x;
                        dY = armStartY - player.y;
                    }
                    var mag = Math.sqrt(dX * dX + dY * dY);
                    var handYOffset = (-dY/mag) * player.Width()/2;
                    var handXOffset = (-dX/mag) * player.Width()/2;
                    var handY = armStartY + handYOffset;
                    var handX = armStartX + handXOffset;
                    ctx.lineTo(handX, handY);

                    ctx.closePath();
                    ctx.stroke(); 


                    if(obj.gun) {
                        drawGun(obj, obj.gun);
                    }
                }

                function drawGun(obj, gun) {
                    ctx.beginPath();
                    ctx.moveTo(gun.x1, gun.y1)
                    ctx.lineTo(gun.x2, gun.y2);
                    ctx.lineTo(gun.x3, gun.y3);
                    ctx.stroke();
                    ctx.closePath();
                }

                function update() {
                	// do any modifications to environment...add enemies for example!
                    if (Math.random() > CHANCE_ADD_ENEMY) {
                        addEnemy();
                    }

                    var gameObjects = bloods.concat(enemies).concat([player]).concat(bullets).concat(platforms);

                    // positional logic
                    for (var o = 0; o < gameObjects.length; o++) {
                    	gameObjects[o].Move();
                    }

                    // get collisions
                    var collisions = [];
                    for (var i = 0; i < gameObjects.length; i++) {
                        for (var j = 0; j < gameObjects.length; j++) {
                            if (i !== j && collides(gameObjects[i], gameObjects[j])) {
                                collisions.push([i, j]);
                            }
                        }
                    }

                    // collision resolution
                    for (var c = 0; c < collisions.length; c++) {
                    	var obj1Index = collisions[c][0];
                    	var obj2Index = collisions[c][1];
                    	gameObjects[obj1Index].Collides(gameObjects[obj2Index]);
                    }

                    // remove dead things
                    var e = enemies.length;
                    while(e--) {
                    	if (enemies[e].dead) {
                    		enemies.splice(e, 1);
                    	}
                    }

                    var b = bullets.length;
                    while(b--) {
                    	if (bullets[b].dead) {
                    		bullets.splice(b, 1);
                    	}
                    }
                }

                function updateGun(person, gun) {
                    var armStartX = person.x + person.Width()/2;
                    var armStartY = person.y + person.Height() * (2/3);
                    var dX;
                    var dY;

                    if (person === player) {
                        dX = armStartX -  mouseX;
                        dY = armStartY - mouseY;
                    } else {
                        dX = armStartX - player.x;
                        dY = armStartY - player.y;
                    }
                    var mag = Math.sqrt(dX * dX + dY * dY);
                    var handYOffset = (-dY/mag) * player.Width()/2;
                    var handXOffset = (-dX/mag) * player.Width()/2;
                    var handY = armStartY + handYOffset;
                    var handX = armStartX + handXOffset;
                    gun.x1 = handX;
                    gun.y1 = handY;

                    var gunHeight = person.Height()/4;

                    var tan = gunHeight/player.Width();

                    var NEG = handXOffset > 0? 1 : -1;

                    gun.x2 = handX - (tan * (NEG * (armStartY - handY)));
                    gun.y2 = handY - (tan * (-NEG * (armStartX - handX)));

                    var gunLength = person.Width()/2;

                    var tan2 = gunLength/gunHeight;

                    gun.x3 = gun.x2 - (tan2 * (-NEG * (handY - gun.y2)));
                    gun.y3 = gun.y2 - (tan2 * (NEG * (handX - gun.x2)));
                }

                function updateEnemy(enemy) {
                	if (Math.random() > CHANCE_ENEMY_SHOOT) {
                        enemyShoot(enemy);
                    }
                    enemy.collided = false;
                    enemy.crouching = false;
                    var r = Math.random();
                    if (r > .99) {
                        jump(enemy);
                    } 
                    else if (r > .95 && r < .99) {
                        moveLeft(enemy)
                    } else if (r > .94 && r < .95) {
                        crouch(enemy);
                    }
                    
                    enemy.vY += enemy.aY;
                    enemy.y += enemy.vY;
                    if (enemy.y + enemy.Height() >= gameHeight) {
                        enemy.y = gameHeight - enemy.Height();
                        // want normal force to cancel gravity!
                        enemy.vY = 0; 
                        enemy.jumping = false;
                    }

                    if (enemy.vX !== 0) {
                        enemy.aX = enemy.vX > 0 ? -FRICTION * MASS : FRICTION * MASS;
                    } else {
                        enemy.aX = 0;
                    }

                    enemy.vX += enemy.aX;
                    if (Math.abs(enemy.vX) > MAX_SPEED) {
                        enemy.vX = enemy.vX > 0 ? MAX_SPEED : -MAX_SPEED;
                    }
                    enemy.x += enemy.vX;

                    if (enemy.x > gameWidth - enemy.Width()) {
                        enemy.x = gameWidth - enemy.Width();
                        enemy.vX = 0;
                        enemy.aX = 0;
                    }
                    if (enemy.x < 0) {
                        enemy.vX = 0;
                        enemy.aX = 0;
                        enemy.x = 0;
                    }
                    updateGun(enemy, enemy.gun);
                }

                function jump(person) {
                    // can't jump if we are falling or already jumping...
                    if (!person.jumping && person.vY === 0) {
                        person.jumping = true;
                        person.vY -= JUMP_VELOCITY * boxHeight;
                    }
                }

                function crouch(person) {
                    person.crouching = true;
                }

                function moveLeft(person) {
                    //if (person.vY === 0) {
                        person.vX -= 1;
                    //}
                }

                function moveRight(person) {
                    //if (person.vY === 0) {
                        person.vX += 1;
                    //}
                }

                function mouseMove(e) {
                    var event = e || window.e;
                    mouseX = event.clientX;
                    mouseY = event.clientY;
                }

                function shoot() {
                    var bullet = {};
                    bullet.type = "bullet";
                    bullet.width = BULLET_WIDTH;
                    bullet.height = BULLET_HEIGHT;
                    var gun = player.gun;
                    bullet.x = gun.x3 - bullet.width/2;
                    bullet.y = gun.y3 - bullet.height/2;
                    var dX = bullet.x - mouseX;
                    var dY = bullet.y - mouseY;
                    var mag = Math.sqrt(dX*dX + dY * dY);
                    bullet.vy = (-dY/mag) * BULLET_SPEED;
                    bullet.vx = (-dX/mag) * BULLET_SPEED;
                    bullet.owner = "player";
                    bullet.Draw = drawBullet;
                    bullet.Width = function() { return this.width * boxWidth};
                    bullet.Height = function() { return this.height * boxHeight};
                    bullet.Collides = function(obj) { 
                    	if (obj.type === "platform" && !this.collided) {
                    		this.collided = true;
                    		this.vy *= -1;
                    		this.owner = "";
                    	} else if (obj.type === this.owner || obj.type === "platform") {
                    		//no op
                    	} 
                    	else {
                    		this.dead = true;
                    	}
                    };
                    bullet.Move = function() {
                    	var bullet = this;
                    	bullet.collided = false;
                    	bullet.x += bullet.vx;
                        bullet.y += bullet.vy;
                        if (bullet.x > gameWidth || bullet.x < 0 || bullet.y > gameHeight || bullet.y < 0) {
                            this.dead = true;
                        }
                    }
                    bullets.push(bullet);
                }

                function special() {
                    // todo: do something cool here, for now just shoot
                    addPlatform(getLoc(player));
                }

                // get the grid loc a player is "most" in
                function getLoc(obj) {
                	var col = Math.floor(NUM_COLS * ((obj.x + obj.Width()/2)/gameWidth));
                	var row = Math.floor(NUM_ROWS * ((obj.y + obj.Height()/2)/gameHeight));
					return row * NUM_COLS + col;
                }

                function enemyShoot(enemy) {
                    var bullet = {};
                    bullet.type = "bullet";
                    bullet.x = enemy.x + enemy.Width()/2;
                    bullet.y = enemy.y + enemy.Height()/2;
                    bullet.width = BULLET_WIDTH;
                    bullet.height = BULLET_HEIGHT;
                    var dX = bullet.x - player.x;
                    var dY = bullet.y - player.y;
                    var mag = Math.sqrt(dX*dX + dY * dY);
                    bullet.vy = (-dY/mag) * BULLET_SPEED;
                    bullet.vx = (-dX/mag) * BULLET_SPEED;
                    bullet.Width = function() { return this.width * boxWidth};
                    bullet.Height = function() { return this.height * boxHeight};
                    bullet.Collides = function(obj) { 
                    	if (obj.type === "platform" && !this.collided) {
                    		this.collided = true;
                    		this.owner = "";
                    		this.vy *= -1;
                    	} else if (obj.type === this.owner || obj.owner === this.owner || obj.type === "platform") {
                    		//no op if we hit our owner or another of our own bullets
                    	} 
                    	else {
                    		this.dead = true;
                    	}
                    };
                    bullet.Move = function() {
                    	var bullet = this;
                    	bullet.collided = false;
                    	bullet.x += bullet.vx;
                        bullet.y += bullet.vy;
                        if (bullet.x > gameWidth || bullet.x < 0 || bullet.y > gameHeight || bullet.y < 0) {
                            this.dead = true;                        }
                    };                    
                    bullets.push(bullet);
                    bullet.Draw = drawBullet;
                    bullet.owner = "enemy";
                    bullets.push(bullet);
                }


                function addEnemy() {
                    var enemy = Object.create(Person);
                    enemy.x = (gameWidth - ENEMY_HEIGHT) * Math.random();
                    enemy.y = (gameHeight - ENEMY_HEIGHT) * Math.random();
                    enemy.width = ENEMY_WIDTH;
                    enemy.height = ENEMY_HEIGHT;
                    enemy.speed = ENEMY_SPEED;
                    enemy.Draw = drawPerson
                    enemy.gun = {};
                    enemy.type = "enemy";
                    enemy.Collides = function(obj) {
                    	if (obj.type === "bullet" && obj.owner !== this.type) {
                    		this.dead = true;
                            addBloods(obj.x, obj.y);
                    	} else if (obj.type === "platform" && !this.collided) {
                    		this.collided = true;
							var goingUp = this.vY < 0;
                            if (!goingUp) {
                                // player is above the platform
                                this.y = obj.y -this.Height();
                                this.vY = 0;
                                this.jumping = false;
                            } else if (goingUp){
                                // player is below the platform
                                this.vY = 0;
                                this.y = obj.y + obj.Height();
                        	}	
                    	}
					};
                    enemy.Move = function() {
                    	updateEnemy(this);
                    }
                    enemies.push(enemy);
                }

                function addPlatform(loc) {
                    var platform = {};
                    platform.type = "platform";
                    var row = loc % NUM_COLS;
                    var col = Math.floor(loc/NUM_COLS);
                    var x = row * gameWidth / NUM_COLS;
                    var y = (col + 1) * gameHeight / NUM_ROWS;
                    platform.color = PLATFORM_COLOR;
                    platform.x = x;
                    platform.y = y; 
                    platform.Height = function() { return boxHeight * PLATFORM_HEIGHT; };
                    platform.Width = function () { return gameWidth/NUM_COLS; };
                    platform.Collides = function(obj) { return; }; // this is just a no-op!
                    platform.Draw = drawPlatform;
                    platform.Move = function() {}; // no op!
                    platforms.push(platform);
                }

                function addBloods(x, y) {
                    for (var i = 0; i < NUM_BLOODS; i++) {
                        var blood = {
                            type: "blood",
                            x: x,
                            y: y,
                            vX: Math.random() * boxWidth/8 - boxWidth/16,
                            vY: -Math.random() * JUMP_VELOCITY * boxHeight,
                            aY: GRAVITY,
                            Width: function() { return BULLET_WIDTH * boxWidth},
                            Height: function() { return BULLET_HEIGHT * boxHeight},
                            Draw: drawBlood,
                            Collides: function() { return; }, //no op!
                            Move: function() {
                            	this.vY += this.aY;
		                        this.x += this.vX;
		                        this.y += this.vY;
		                        if (this.x > gameWidth || this.x < 0 || this.y > gameHeight || this.y < 0) {
		                            this.dead = true;
		                        }
                            }
                        }
                        bloods.push(blood);
                    }
                }

                function collides(obj1, obj2) {
                    if ((obj1.x < obj2.x + obj2.Width()) &&
                        (obj1.x + obj1.Width() > obj2.x) &&
                        (obj1.y < obj2.y + obj2.Height()) &&
                        (obj1.y + obj1.Height() > obj2.y)) {
                        return true;
                    } 
                    return false;
                }

                function showStartMenu() {
                    startMenu.style.display = "block";
                }

                function hideStartMenu() {
                    startMenu.style.display = "none";
                }

                var Key = {
                    _pressed: {},

                    LEFT: 65, //a
                    UP: 87, //w
                    RIGHT: 68, //d
                    DOWN: 83, //s
                    SPECIAL: 69, //e
                    SHIELD: 32, //space

                    isDown: function (keyCode) {
                        return this._pressed[keyCode];
                    },

                    onKeydown: function (event) {
                        this._pressed[event.keyCode] = true;
                    },

                    onKeyup: function (event) {
                        if (event.keyCode === this.SPECIAL) {
                            special();
                        } else {
                            delete this._pressed[event.keyCode];
                        }
                    }
                };
            })();
        </script>
    </body>
</html>
