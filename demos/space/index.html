<html>
    <head>
    </head>
    <body style="margin: 0">
        <canvas id="canvas">

        </canvas>
        <img id="space" src="space.png" style="display:none;"/>
        <script>
            var ENEMY_WIDTH = 15;
            var ENEMY_HEIGHT = 15;
            var ENEMY_SPEED = 3;
            var BULLET_WIDTH = 3;
            var BULLET_HEIGHT = 3;
            var BULLET_SPEED = 6;
            var GAME_HEIGHT = window.innerHeight;
            var GAME_WIDTH = window.innerWidth;
            var ENEMY_COLOR = "red";
            var BACKGROUND_COLOR = "black";
            var PLAYER_COLOR = "green";
            var BULLET_COLOR = "white";
            var PLAYER_BULLET_COLOR = "yellow";
            var LASER_COLOR = "red";
            var HIT_COLOR = "red";
            var SHIELD_COLOR = "lightblue";
            var SHIELD_RADIUS = 20;
            var FPS = 60;
            var PLAYER_WIDTH = 15;
            var PLAYER_HEIGHT = 15;
            var PLAYER_SPEED = 3;
            var GUN_LENGTH = 15; 
            var TEXT_COLOR = "white";
            var MAX_SHIELD_CHARGE = 100;
            var STARTING_X = 25;
            var STARTING_Y = 50;


            var kills;
            var mouseX;
            var mouseY;
            var bullets;
            var enemies;
            var player;
            var img = document.getElementById("space");
            var hit;
            var shieldCharge;
            var timer;

            document.getElementById('canvas').height = GAME_HEIGHT;
            document.getElementById('canvas').width = GAME_WIDTH;
            
            start();

            function start() {
                kills = 0;
                mouseX = 0;
                mouseY = 0;
                bullets = [];
                enemies = [];
                player = {x: STARTING_X, y: STARTING_Y, direction: "right", width: PLAYER_WIDTH, height: PLAYER_HEIGHT, speed: PLAYER_SPEED};
                hit = false;
                shieldCharge = MAX_SHIELD_CHARGE;
                timer = setInterval(run, 1000/FPS);
            }

            function end() {
                clearInterval(timer);
                start();
            }


            function run() {
                update();
                draw();
            }

            function draw() {
                var canvas = document.getElementById('canvas');
                var ctx = canvas.getContext("2d");
                ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

                if (hit) {
                    ctx.fillStyle = HIT_COLOR;
                    ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
                    end();
                }

                // draw the background
                ctx.drawImage(img, 0,0, GAME_WIDTH, GAME_HEIGHT);        

                // draw the bullets
                for (var b = 0; b < bullets.length; b++) {
                    var bullet = bullets[b];
                    if (bullet.isEnemy) {
                        ctx.fillStyle = BULLET_COLOR;
                    } else {
                        ctx.fillStyle = PLAYER_BULLET_COLOR;
                    }
                    ctx.fillRect(bullet.x + bullet.width/2, bullet.y + bullet.height/2, bullet.width, bullet.height);
                }

                // draw the enemies
                for (var e = 0; e < enemies.length; e++) {
                    var enemy = enemies[e];
                    drawShip(ctx, enemy, ENEMY_COLOR);
                }

                // draw the shield
                if (Key.isDown(Key.SHIELD) && shieldCharge > 0) {
                    shieldCharge--;
                    ctx.beginPath();
                    ctx.strokeStyle = SHIELD_COLOR;
                    ctx.arc(player.x + player.width/2, player.y + player.height/2, SHIELD_RADIUS, 0, 2 * Math.PI, false);
                    ctx.stroke();
                    ctx.closePath();
                } else if (!Key.isDown(Key.SHIELD) && shieldCharge < MAX_SHIELD_CHARGE){
                    shieldCharge++;
                }

                // draw the players ship
                drawShip(ctx, player, PLAYER_COLOR);

                // draw the gun
                ctx.beginPath();
                ctx.moveTo(player.x + player.width/2, player.y +  player.height/2);
                var dX = (player.x + player.width/2) -  mouseX;
                var dY = (player.y + player.height/2) - mouseY;
                var mag = Math.sqrt(dX * dX + dY * dY);
                var gunY = (-dY/mag) * GUN_LENGTH;
                var gunX = (-dX/mag) * GUN_LENGTH;
                ctx.lineTo(player.x + player.width/2 + gunX, player.y + player.height/2 + gunY);
                ctx.stroke();

                // draw shield
                ctx.fillStyle = "lightblue";
                ctx.fillRect(50, 10, shieldCharge/MAX_SHIELD_CHARGE * 150, 20);

                // draw score
                ctx.fillStyle = TEXT_COLOR;
                ctx.font = "25px Arial";
                ctx.fillText(kills , 20, 27);
            }


            function drawShip(ctx, obj, color) {
                if (obj.direction === "right") {
                    // |\_
                    // | _|
                    // |/
                    ctx.beginPath();
                    ctx.fillStyle = color;
                    ctx.strokeStyle = color;
                    ctx.moveTo(obj.x, obj.y);
                    ctx.lineTo(obj.x, obj.y + obj.height);
                    ctx.lineTo(obj.x + obj.width/2, obj.y + obj.height * (2/3));
                    ctx.lineTo(obj.x + obj.width, obj.y + obj.height * (2/3));
                    ctx.lineTo(obj.x + obj.width, obj.y + obj.height * (1/3));
                    ctx.lineTo(obj.x + obj.width/2, obj.y + obj.height * (1/3));
                    ctx.lineTo(obj.x, obj.y);
                    ctx.stroke(); 
                } else {
                    //  _/|
                    // |_ |
                    //   \|
                    ctx.beginPath();
                    ctx.fillStyle = color;
                    ctx.strokeStyle = color;
                    ctx.moveTo(obj.x + obj.width, obj.y);
                    ctx.lineTo(obj.x + obj.width, obj.y + obj.height);
                    ctx.lineTo(obj.x + obj.width/2, obj.y + obj.height * (2/3));
                    ctx.lineTo(obj.x, obj.y + obj.height * (2/3));
                    ctx.lineTo(obj.x, obj.y + obj.height * (1/3));
                    ctx.lineTo(obj.x + obj.width/2, obj.y + obj.height * (1/3));
                    ctx.lineTo(obj.x + obj.width, obj.y);
                    ctx.stroke(); 
                }
            }

            function update() {
                // reset this to false every time through
                hit = false;

                var shieldOn = false;
                if (Key.isDown(Key.SHIELD) && shieldCharge > 0) {
                    shieldOn = true;
                } 

                if (Key.isDown(Key.UP)) moveUp();
                if (Key.isDown(Key.LEFT)) moveLeft();
                if (Key.isDown(Key.DOWN)) moveDown();
                if (Key.isDown(Key.RIGHT)) moveRight();

                if (Math.random() > .95) {
                    addEnemy();
                }

                var shield = getShieldObject();

                var b = bullets.length;
                while(b--) {
                    var bullet = bullets[b];            
                    bullet.x += bullet.vx;
                    bullet.y += bullet.vy;
                    if (bullet.x > GAME_WIDTH || bullet.x < 0 || bullet.y > GAME_HEIGHT || bullet.y < 0) {
                        bullets.splice(b, 1);
                    }

                    if (bullet.isEnemy && collides(bullet, player)) {
                        hit = true;
                    } else if (shieldOn && bullet.isEnemy &&
                        circleSquareCollides(shield, bullet)) {
                        bullet.isEnemy = false;
                        bullet.vx = -bullet.vx;
                        bullet.vy = -bullet.vy;
                    }
                }

                var e = enemies.length;
                while (e--) {
                    var enemy = enemies[e];
                    if (enemy.x < 0) {
                        enemies.splice(e, 1);
                    } else {
                        for (var b = 0; b < bullets.length; b++) {
                            if (bullets[b].isEnemy === false && collides(bullets[b], enemy)) {
                                enemies.splice(e, 1);
                                kills++;
                                break;
                            }
                        }
                        if (collides(enemy, player)) {
                            end();
                        }
                    } 

                    if (Math.random() > .99) {
                        enemyShoot(enemy);
                    }

                    enemy.x -= enemy.speed;
                }
            }

            document.onmousemove = mouseMove;
            document.onmouseup = shoot;

            window.addEventListener('keyup', function (event) { Key.onKeyup(event); }, false);
            window.addEventListener('keydown', function (event) { Key.onKeydown(event); }, false);

            function moveUp() {
                player.y -= player.speed;
                if (player.y < 0) {
                    player.y = 0;
                }
            }

            function moveDown() {
                player.y += player.speed;
                if (player.y > GAME_HEIGHT - player.height) {
                    player.y = GAME_HEIGHT - player.height;
                }
            }

            function moveLeft() {
                player.x -= player.speed;
                if (player.x < 0) {
                    player.x = 0;
                }
            }

            function moveRight() {
                player.x += player.speed;
                if (player.x > GAME_WIDTH - player.width) {
                    player.x = GAME_WIDTH - player.width;
                }
            }

            function mouseMove(e) {
                var event = e || window.e;
                mouseX = event.clientX;
                mouseY = event.clientY;
            }

            function shieldOn() {
                isShieldOn = true;
            }

            function shieldOff() {
                isShieldOn = false;
            }

            function shoot() {
                var bullet = {};
                bullet.width = BULLET_WIDTH;
                bullet.height = BULLET_HEIGHT;
                bullet.x = player.x + player.width/2 - bullet.width/2;
                bullet.y = player.y + player.height/2 - bullet.height/2;
                var dX = bullet.x - mouseX;
                var dY = bullet.y - mouseY;
                var mag = Math.sqrt(dX*dX + dY * dY);
                bullet.vy = (-dY/mag) * BULLET_SPEED;
                bullet.vx = (-dX/mag) * BULLET_SPEED;
                bullet.isEnemy = false;
                bullets.push(bullet);
            }

            function special() {
                // do something cooler here
                var bullet = {};
                bullet.width = BULLET_WIDTH * 10;
                bullet.height = BULLET_HEIGHT * 10;
                bullet.x = player.x + player.width/2 - bullet.width/2;
                bullet.y = player.y + player.height/2 - bullet.height/2;
                var dX = bullet.x - mouseX;
                var dY = bullet.y - mouseY;
                var mag = Math.sqrt(dX*dX + dY * dY);
                bullet.vy = (-dY/mag) * BULLET_SPEED;
                bullet.vx = (-dX/mag) * BULLET_SPEED;
                bullet.isEnemy = false;
                bullets.push(bullet);
            }

            function enemyShoot(enemy) {
                var bullet = {};
                bullet.x = enemy.x + enemy.width/2;
                bullet.y = enemy.y + enemy.height/2;
                bullet.width = BULLET_WIDTH;
                bullet.height = BULLET_HEIGHT;
                var dX = bullet.x - player.x;
                var dY = bullet.y - player.y;
                var mag = Math.sqrt(dX*dX + dY * dY);
                bullet.vy = (-dY/mag) * BULLET_SPEED;
                bullet.vx = (-dX/mag) * BULLET_SPEED;
                bullet.isEnemy = true;
                bullets.push(bullet);
            }


            function addEnemy() {
                var enemy = {};
                enemy.x = GAME_WIDTH - ENEMY_HEIGHT;
                enemy.y = (GAME_HEIGHT - ENEMY_HEIGHT) * Math.random();
                enemy.width = ENEMY_WIDTH;
                enemy.height = ENEMY_HEIGHT;
                enemy.direction = "left";
                enemy.speed = ENEMY_SPEED;
                enemies.push(enemy);
            }

            function collides(obj1, obj2) {
                if ((obj1.x < obj2.x + obj2.width) &&
                    (obj1.x + obj1.width > obj2.x) &&
                    (obj1.y < obj2.y + obj2.height) &&
                    (obj1.y + obj1.height > obj2.y)) {
                    return true;
                } 
                return false;
            }

            function circleSquareCollides(circle, square) {
                var dx = circle.x - (square.x + square.width/2);
                var dy = circle.y - (square.y + square.height/2);
                if (circle.radius * circle.radius > (dx*dx + dy*dy)) {
                    return true;
                } else {
                    return false;
                }
            }


            function getShieldObject() {
                return {radius: SHIELD_RADIUS, x: player.x + player.width/2, y: player.y + player.height/2};
            }

            var Key = {
                _pressed: {},

                LEFT: 65, //a
                UP: 87, //w
                RIGHT: 68, //d
                DOWN: 83, //s
                SPECIAL: 69, //e
                SHIELD: 81, //q

                isDown: function (keyCode) {
                    return this._pressed[keyCode];
                },

                onKeydown: function (event) {
                    this._pressed[event.keyCode] = true;
                },

                onKeyup: function (event) {
                    if (event.keyCode === this.SPECIAL) {
                        special();
                    } else {
                        delete this._pressed[event.keyCode];
                    }
                }
            };
        </script>
    </body>
</html>
