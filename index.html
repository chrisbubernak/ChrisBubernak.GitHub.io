<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/icon" href="logo.ico" />

        <title>Chris Bubernak</title>
        <style>  
            body {
                margin: 0;
                display: grid;
                place-items: center;
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            h1 {
                margin: 0;
            }

            img {
                border-radius: 50%;
                object-fit: cover;
                width: 230px;
                height: 230px;
            }

            a, a:visited {
                text-decoration: none;
                color: #007A33;
            }

            a:hover {
                text-decoration: underline;
            }

            .container {
                display: flex;
                gap: 16px;
            }

            .spaceAbove {
                margin-top: 16px;
            }

            @media only screen and (max-width: 600px) {
                body {
                    place-items: unset;
                }
                .container {
                    flex-direction: column;
                    margin: 48px auto;
                }
            }

            @media (prefers-color-scheme: dark) {
                body {
                    background: #1F1F1F;
                    color: #D1D1D1;
                }

                a, a:visited {
                    color: #3C8A5D
                }
            }
        </style>

        <div class="container">

            </div>
        </div>
    </body>
</html>
